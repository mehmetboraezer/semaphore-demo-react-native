version: v1.0
name: Semaphore React Native Android Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/android:29-node'
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
promotions:
  - name: Build app
    pipeline_file: release-build-android.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
    auto_promote:
      when: branch = 'master' AND result = 'passed'
